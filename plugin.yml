main: com.hotmail.AdrianSR.ProMaintenanceMode.Bukkit.Main.MM
name: ProMaintenanceMode
version: 1.0.2
author: AdrianSR

softdepend: [ProtocolLib]

commands:
  Maintenance:
    description: Maintenance Commands.
    usage: /<Command> [arguments]
    aliases: [mm, mn, mmode]

permissions:

  maintenance.op:
    description: Allow players to use maintenance commands and join when the server is in maintenance.
    default: op
  
  maintenance.join:
    description: Allow players to join when the server is in maintenance.
    default: op